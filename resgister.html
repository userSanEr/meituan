<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 | 美团网</title>
    <link rel="shortcut icon" href="./img/./favicon.ico" />
    <link rel="stylesheet" href="./css/resgister.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="wrapper">
                <a class="site-logo" href="javascript:;"></a>
                <div class="login-block">
                    <span class="tip">已有美团账号？</span>
                    <a class="btn btn-small" href="login.html">登录</a>
                </div>
            </div>
        </div>
        <!-- 中间 -->
        <div class="content">
            <div class="J-unitive-signup-form">
                <div class="sheet" style="display:block">
                    <form action="">
                        <div class="form-field form-field-mobile">
                            <label for="">手机号</label>
                            <input class="f-text J-mobile" type="text" name="" id="">
                            <span class="unitive-tip">注册成功后，全美团通用</span>
                            <span class="inline-tip">
                                <i></i>请输入您的手机号码
                            </span>
                        </div>
                        <div class="form-field form-field-vbtn">
                            <label for="">图片验证码</label>
                            <div class="captcha-wrapper" style="display: none">
                                <input type="text" class="f-text" name="" id="">
                                <img src="./img/.//loginimg/./captcha.png" alt="">
                                <a href="" class="captcha-refresh ">看不清楚？换一张</a>
                                <span class="inline-tip"></span>
                            </div>
                            <div class="verify-wrapper">
                                <input class="btn-normal btn btn-mini" type="button" name="" id="" value="免费获取短信验证码">
                            </div>
                        </div>
                        <div class="duanxin">
                            <label>短信动态码</label>
                            <input type="text">
                            <span class="inline-tip">
                                <i></i>请输入短信动态码
                            </span>
                        </div>
                        <div class="pw">
                            <div class="pw-strength">
                                <div class="pw-strength-bar"></div>
                                <div class="pw-strength-letter">
                                    <span class="pw-strength-label">弱</span>
                                    <span class="pw-strength-label">中</span>
                                    <span class="pw-strength-label qing">强</span>
                                </div>
                            </div>
                            <label>创建密码</label>
                            <input type="password">
                            <span class="inline-tip">
                                <i></i>请填写密码
                            </span>
                        </div>
                        <div class="pw2">
                            <label>确认密码</label>
                            <input type="text">
                            <span class="inline-tip">
                                 <i></i>请再次输入密码
                            </span>
                        </div>
                        <div class="queren">
                            <input class="tongyi" type="button" value="同意以下协议并注册">
                        </div>
                    </form>
                </div>
            </div>
            <div class="term">
                <a class="f1" href="javascript:;">《美团网用户协议》</a>
            </div>
        </div>
        <!-- 尾部 -->
         <footer>
            <p class="copyright">©<a class="f1" href="javascript:;">meituan.com</a>&nbsp;
            <a class="f1" href="javascript:;">京ICP证070791号</a>&nbsp;
            <span class="f1">京公网安备11010502025545号</span>
            </p>
        </footer>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/resgister.js"></script>
<script src="./js/cookie.js"></script>


</html>
